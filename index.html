<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISKCON Devotee Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Peacock Feather Theme: Deep Teal to Light Sky */
      background: linear-gradient(135deg, #f0f9ff 0%, #ccfbf1 100%);
      color: #0f172a;
      min-height: 100vh;
      background-attachment: fixed;
      -webkit-font-smoothing: antialiased;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Playfair Display', serif;
      color: #0f766e;
    }

    /* Glassmorphism & Cards */
    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .glass-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(15, 118, 110, 0.1);
    }

    /* Divine Buttons */
    .btn-divine {
      background: linear-gradient(135deg, #0d9488 0%, #0f766e 100%);
      color: white;
      border: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px -1px rgba(13, 148, 136, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn-divine:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(13, 148, 136, 0.4);
      filter: brightness(110%);
    }

    .btn-divine:active {
      transform: translateY(0);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-in {
      animation: fadeIn 0.4s ease-out forwards;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(13, 148, 136, 0.2);
      border-radius: 99px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(13, 148, 136, 0.4);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0F766E">
  <link rel="apple-touch-icon" href="https://placehold.co/192x192/0F766E/ffffff/png?text=ISKCON">
</head>

<body class="bg-[#FFF9F0] text-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>

</html>
