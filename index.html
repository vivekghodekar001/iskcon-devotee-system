<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISKCON Devotee Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* Peacock Feather Theme: Deep Teal to Light Sky */
      background: linear-gradient(135deg, #f0f9ff 0%, #ccfbf1 100%);
      color: #0f172a;
      min-height: 100vh;
      background-attachment: fixed;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Playfair Display', serif;
      color: #0f766e;
      /* Deep Teal */
    }

    /* Krishna's Flute & Peacock Theme */
    .glass-card {
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 8px 32px 0 rgba(15, 118, 110, 0.1);
    }

    .gradient-text {
      /* Peacock Feather Gradient */
      background: linear-gradient(135deg, #0d9488 0%, #3b82f6 50%, #d946ef 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn-divine {
      /* Peacock Gradient */
      background: linear-gradient(135deg, #0d9488 0%, #2563eb 100%);
      color: white;
      border: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(13, 148, 136, 0.3);
    }

    .btn-divine:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(13, 148, 136, 0.4);
    }

    /* Scrollbar - Peacock Teal */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(13, 148, 136, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(13, 148, 136, 0.2);
      border-radius: 20px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(13, 148, 136, 0.5);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>

</head>

<body class="bg-[#FFF9F0] text-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
