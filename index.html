<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISKCON Devotee Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #FFF9F0;
      background-image: radial-gradient(#FF9933 0.5px, transparent 0.5px), radial-gradient(#FF9933 0.5px, #FFF9F0 0.5px);
      background-size: 20px 20px;
      background-position: 0 0, 10px 10px;
      background-blend-mode: multiply;
      opacity: 1;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Playfair Display', serif;
    }

    /* Divine Custom Classes */
    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 153, 51, 0.2);
    }

    .gradient-text {
      background: linear-gradient(135deg, #FF9933 0%, #FF6B00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .btn-divine {
      background: linear-gradient(135deg, #FF9933 0%, #FF6B00 100%);
      color: white;
      transition: all 0.3s ease;
      box-shadow: 0 4px 14px 0 rgba(255, 153, 51, 0.39);
    }

    .btn-divine:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(255, 153, 51, 0.23);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #FFCC99;
      border-radius: 20px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #FF9933;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>

</head>

<body class="bg-[#FFF9F0] text-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
